<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Player</title>
    <link rel="icon" type="image/png" href="https://filedn.eu/lV0RcQd1Re5jQr5XL93Ntwm/Tabata_Music/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <div class="header">
            <h1>Tabata Player</h1>
            <button id="themeToggleBtn" class="theme-toggle material-icons-round">light_mode</button>
        </div>

        <div class="track-select-container">
            <select id="trackSelect">
                <option value="">Select a track</option>
            </select>
            <span class="select-arrow material-icons-round">arrow_drop_down</span>
        </div>

        <div id="nowPlaying">Now Playing: None</div>

        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="time">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="playBtn" class="btn btn-play">
                <span class="material-icons-round">play_arrow</span>
            </button>
            <button id="pauseBtn" class="btn btn-pause">
                <span class="material-icons-round">pause</span>
            </button>
            <button id="stopBtn" class="btn btn-stop">
                <span class="material-icons-round">stop</span>
            </button>
            <button id="randomBtn" class="btn btn-random">
                <span class="material-icons-round">shuffle</span>
            </button>
        </div>

        <div class="volume-container">
            <span id="volumeIcon" class="material-icons-round">volume_up</span>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        
        <div class="footer">
            <p>Made with <span class="heart">‚ù§Ô∏è</span> by Sven | <a href="https://pythonandvba.com" target="_blank">pythonandvba.com</a> üöÄ</p>
        </div>
    </div>

    <div class="confetti-container"></div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/tracks.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/tabata-timer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
